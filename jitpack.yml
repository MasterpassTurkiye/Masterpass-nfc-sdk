# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=l2paycorekernel-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.example.l2paycorekernel -DartifactId=l2paycorekernel -Dversion=11.0 -Dpackaging=aar -DgeneratePom=true
